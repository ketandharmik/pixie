<div class="container login_frm">
    <div class="card card-container">
        <p class="profile-name-card" id="profile-name"></p>
        <form class="form-signin ng-pristine ng-invalid ng-touched" novalidate="">
            <span class="reauth-email" id="reauth-email"></span>
            <input autofocus="" class="form-control ng-pristine ng-invalid ng-touched" id="inputEmail" name="email" placeholder="Email address" required="" type="email" ng-reflect-required="" ng-reflect-name="email">
            <input class="form-control ng-untouched ng-pristine ng-invalid" id="inputPassword" name="password" placeholder="Password" required="" type="password" ng-reflect-required="" ng-reflect-name="password">
            <div class="checkbox" id="remember">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin">Sign in</button>
        </form>
            <a class="forgot-password" href="#"> Forgot the password? </a>
    </div>
</div>
